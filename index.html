    <body background="000.jpg">
    <hr>
    <img src="image/001.jpg">
    <pre>
    是日本犬種之一。屬於小型狗種。柴犬於1936年（昭和11年）12月16日被指定為日本的天然紀念物
   （指定了六種日本狗種的其中一個），亦是現存六種日本狗中唯一的小型狗。
    根據日本狗保存會，在日本被飼養的日本狗種裡，約有八成為柴犬。
    </pre>
