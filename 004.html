        <title>西伯利亞雪橇犬</title>
    </head>
    <body background="000.jpg">
    <hr>
    <img src="image/004.jpg">
    <pre>
    是一種原產於西伯利亞東部的工作犬，常見別名哈士奇。
    西伯利亞雪撬犬體重介於25~55磅(16~27kg)之間，身高大約20~23.5英寸(51~60cm)，是一種中型犬。
    由於有著能在北極嚴寒環境中繁衍生息的能力，西伯利亞雪撬犬是一種適應力很強的犬種。
    它們最早是由西伯利亞東部的楚科奇族部落居民飼養，用於狩獵馴鹿，拖曳雪橇或者照顧幼兒使孩子們遠離寒冷。
    </pre>
