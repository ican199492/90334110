    <pre>
    鬆獅犬是一種結實的犬種，有著寬的頭顱和小圓耳朵，有濃密的被毛，在頸部的毛特別的厚形成了其特色的鬃毛。
    背毛有數種顏色包括了紅棕色（描述為紅色）、黑、藍、肉桂色、奶油色和白色，不是所有的顏色變化皆被所有國家認可，
    雜色的犬隻被認為是不合育種標準。 鬆獅犬具有不同於一般犬隻的暗藍色舌頭以及非常直的後腿造就牠踩高蹺式的步法。
