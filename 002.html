    <body background="000.jpg">

    <img src="image/002.png">
    <pre>
    是日本犬的一種，是國家天然紀念物之六種日本犬中唯一的大型犬種。
    在日本，送秋田犬的雕像、圖片代表著「祝你早日康復」。
    在日本是以對飼主忠誠聞名的家庭寵物犬，知名的忠犬八公就是秋田犬。
